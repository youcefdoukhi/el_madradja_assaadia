name: el_madradja_assaadia
description: برنامج المدرجة السعدية الى فقه الشريعة

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.18.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_downloader: ^1.10.2
  path_provider: ^2.0.11
  audioplayers: ^3.0.0

  cupertino_icons: ^1.0.2
  permission_handler: ^10.1.0
  android_path_provider: ^0.3.0
  device_info_plus: ^8.1.0
  flutter_localizations:
    sdk: flutter
  flutter_native_splash: ^2.2.19

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter_native_splash:
  background_image: "images/splash.png"

flutter:

  uses-material-design: true

  assets:
    - images/
  
  fonts:
    - family: Lateef
      fonts:
        - asset: fonts/Lateef-Regular.ttf
        
    - family: Amiri
      fonts:
        - asset: fonts/Amiri-Regular.ttf
    
    - family: ScheherazadeNew
      fonts:
        - asset: fonts/ScheherazadeNew-Regular.ttf
        - asset: fonts/ScheherazadeNew-Bold.ttf
          weight: 700
  